<br><br>
{% if messages %}

    {% for message in messages %}
    <div class="alert {{ message.tags }} m-2" id="msg" 
    role="alert">
    	{{ message }}
    </div>

    {% endfor %}

{% endif %}


<script>
  setTimeout(function(){
   if ($('#msg').length >0){
    $('#msg').remove();
   }

  },3000)

</script>
